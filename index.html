
<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <title>Varios transformers modernos</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@0;1&display=swap" rel="stylesheet">
        <style>
            :root{ --bs-font-sans-serif: 'DM Sans', sans-serif; }
            :hover { transition: all ease 0.5s;  }
            *{ font-weight: 400; }
            header p { text-align: justify; }
            header p.lead { line-height: 1.6; }
            figure img{filter: grayscale(1);}
            figure:hover img{filter: grayscale(0);}
            footer a{ color:var(--bs-gray); text-decoration: none; }
            footer a:hover{ color:var(--bs-light); }
        </style>
    </head>
    <body>

        <header class="container">
            <div class="row py-5">
                <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7 mx-auto">
                    
                    <h1 class="mb-3 mt-5 text-center">Transformers actuales</h1>
                    
                    <h2 class="fs-6 mb-5 text-center text-uppercase">Jorge Cortés</h2>
                    
                    <p class="lead">Galería de transformers modernos, sólo algunos de una larga lista. Comenzando con Nigel Holmes y Jhon Grimwade, ya unos próceres.</p>
                    
                    <p>Pasa sobre la imagen para ver a color</p>

                </div>
            </div>
        </header>

        <main class="container-fluid bg-light">
            <div class="row g-3">
                <!--primera imagen-->
                <figure class="col-12 col-sm-6">
                    <img loading="lazy" src="https://www.johngrimwade.com/Jpeg%20page%20files/D1.jpg" class="img-fluid" alt="describe lo que se ve en la imagen" />
                    <figcaption class="p-1 mb-3">John Grimwade</figcaption>
                </figure>
                <!--segunda imagen-->
                <figure class="col-12 col-sm-6">
                    <img loading="lazy" src="https://www.nigelholmes.com/site/wp-content/uploads/2016/09/arthroscopic_surgeon.png" class="img-fluid" alt="describe lo que se ve en la imagen"/>
                    <figcaption class="p-1 mb-3">Nigel Holmes</figcaption>
                </figure>
                <!--tercera imagen-->
                <figure class="col-12 col-sm-6">
                    <img loading="lazy" src="https://i.pinimg.com/originals/0a/f8/25/0af825bebb79648cc710c4c1eff50f26.jpg" class="img-fluid" alt="describe lo que se ve en la imagen"/>
                    <figcaption class="p-1 mb-3">Jaime Serra 1</figcaption>
                </figure>
                <!--cuarta imagen-->
                <figure class="col-12 col-sm-6">
                    <img loading="lazy" src="https://3.bp.blogspot.com/_LCqDL30ndZQ/TBPkvZIQaNI/AAAAAAAAAik/OrjA6TShNsk/s1600/INFO-BALLENA.jpg" class="img-fluid" alt="describe lo que se ve en la imagen"/>
                    <figcaption class="p-1 mb-3">Jaime Serra 2</figcaption>
                </figure>
                <!--quinta imagen-->
                <figure class="col-12 col-sm-6">
                    <img loading="lazy" src="https://www.premiosnh.com/wp-content/uploads/2019/09/polar-supp-1024x673.jpg" class="img-fluid" alt="describe lo que se ve en la imagen"/>
                    <figcaption class="p-1 mb-3">Alejandro Tumas</figcaption>
                </figure>
                <!--sexta imagen-->
                <figure class="col-12 col-sm-6">
                    <img loading="lazy" src="https://www.machodominante.es/wp-content/uploads/2019/11/Easter-Island-high-resolution-crdirs-copy.jpg" class="img-fluid" alt="describe lo que se ve en la imagen"/>
                    <figcaption class="p-1 mb-3">Fernando Baptista</figcaption>
                </figure>
                <!--no hay más imágenes-->
            </div>
        </main>

        <footer class="container-fluid bg-dark text-white-50">
            <div class="row py-3">
                <div class="col-12">
                    <p class="d-flex justify-content-between small p-1 m-0">
                        <!--reemplaza el # que sigue con la URL de tu cuenta en GitHub-->
                        <a href="#">Jorge Cortés</a>
                        <a href="https://github.com/profesorfaco/dno075-2021/">Infografía Digital v2</a>
                        <a href="https://github.com/profesorfaco/dno075-2021/tree/main/clase-02" class="d-none d-lg-inline">Lunes 22 de marzo, 2021</a>
                    </p>
                </div>
            </div>
        </footer>

    </body>
</html>
